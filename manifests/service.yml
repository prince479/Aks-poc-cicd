#this is service yml
apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    app: weather-forecast
    service: webapp
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.50.0.117
  ports:
    - port: 443
      targetPort: 80
      protocol: TCP
  selector:
    service: webapp
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-protocol: "https"
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "horoscopo-cert"
spec:
  rules:
    - host: dev.horoscopo.com
      http:
        paths:
        - path: /
          backend:
            service:
              name: webapp
              port:
                number: 443
          pathType: Exact
